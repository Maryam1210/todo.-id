    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>

<div class="container col-lg-7 shadow-sm">
    <h3 class="text-center text-primary text-decoration-underline">TODO APPLICATION</h3>
    <input type="text" id="item" class="col-lg form-control form-control">
    <button class="form-control form-control btn btn-primary my-3 w-100" onclick="submit()">Submit</button>
    <div class="alert alert-primary text-center col-lg" id="fill" style="display: none;">Fill in something</div>
    <p class="text-center text-primary fs-4" style="display:block;" id="bee"> You have no item yet</p>
    <div id="show"></div>
</div>

<!-- Button trigger modal
 <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>  -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" id="editInputValue" class="col-lg form-control form-control">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="editItem()">Save changes</button>
        </div>
      </div>
    </div>
  </div>


<script>
    var allTodos = [];

     function submit() {
        var item = document.getElementById('item');
        var fill = document.getElementById('fill');
        
        if (item.value === "") {
            fill.style.display = "block";
        } else {
            allTodos.push(item.value);
            item.value = "";
            displayTodos();
        }
    }

    function displayTodos() {

        var show = document.getElementById('show');
        show.innerHTML = "";
        
        allTodos.forEach(function(todo, index) {
            bee.style.display = "none"
            show.innerHTML += `
            <div class="d-flex" style="width: 18rem;">
            <div class="card-body">
             <p>${index + 1}. ${todo}</p>
             <p class="card-text">Display your todo and let us the outcome</p>
             <button class="btn btn-danger " onclick="deleteItem(${index})"><i class="fas fa-trash"></i></button>
             <button data-bs-toggle="modal" data-bs-target="#exampleModal"  class="btn btn-warning" onclick="edit(${index})"><i class="fas fa-edit data-bs-target="#exampleModal""></i></button>
             </div>
             </div>
            `;
        });
    }

    function edit(index){
        newIndex=index
        console.log(newIndex)
    }
    function editItem() {
        // var newValue = prompt('Enter the new value');
        if (editInputValue.value == '') {
            alert('nahhhhh') 
        }
        else{
            editInputValue.value == ''
            allTodos.splice(newIndex, 1, editInputValue.value)
            console.log(allTodos)
            displayTodos();
        }
    }

    function deleteItem(index) {
        allTodos.splice(index, 1);
        displayTodos();
    }
    ;
</script>
</body>
</html>
